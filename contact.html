<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/1110345c41.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="contactHeader">
    <nav>
      <ul class="navList contactHeader__list">
        <li class="navListItems contactHeader__listItems"><a href="#home" class="navLinks">Home</a></li>
        <li class="navListItems contactHeader__listItems"><a href="#about" class="navLinks">About</a></li>
        <li class="navListItems contactHeader__listItems"><a href="#blog" class="navLinks">Blog</a></li>
        <li class="navListItems contactHeader__listItems"><a href="#contact" class="navLinks">Contact</a></li>
      </ul>
    </nav>
    
  </header>

  <main class="contactMain">


    <div class="contactMain__container">
      <div class="contactMain__item">

        <!-- Right -->
        <section class="contactMain__formContainer">

          <h2 class="contactMain__title">Get In Touch</h2>
          
          <form class="form contactForm">
            <fieldset class="form__item form__fieldset">
              <label for="name" class="form__subItem">
                <span class="sr-only">Name</span>
                <input 
                type="text" 
                id="name" 
                class="input form__inputName contactForm__input" 
                name="name" 
                placeholder="Name">
              </label>
              <label for="email" class="form__subItem">
                <span class="sr-only">Email</span>
                <input 
                type="text" 
                id="email" 
                class="input form__inputEmail contactForm__input" 
                name="email" 
                placeholder="Email address">
              </label>
            </fieldset>
            
            <textarea 
            class="input form__item form__inputArea contactForm__inputArea" 
            name="comment" id="comment" cols="30"
            rows="10">Message</textarea>
            
            <button class="button form__item form__button">Submit</button>
            
          </form>
        
        </section>

      </div>

      <!-- Left -->
      <div class="contactMain__item">

        <section class="contactMain__info contactInfo">
          <nav>
            <ul class="contactInfo__list">
              <li class="contactInfo__listItems">
                <i class="fab fa-facebook-f contactInfo__icons"></i>
              </li>
              <li class="contactInfo__listItems">
                <i class="fab fa-instagram contactInfo__icons"></i>
              </li>
              <li class="contactInfo__listItems">
                <i class="fab fa-twitter contactInfo__icons"></i>
              </li>
              <li class="contactInfo__listItems">
                <i class="fab fa-whatsapp contactInfo__icons"></i>
              </li>
            </ul>
          </nav>
          <p class="email contactInfo__p">Info@Email.com</p>
          <div>
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
          </div>
        </section>
      </div>

    </div><!-- container ends -->

  </main>
  <footer class="footer">
    <p>Copyright &copy; 2018 HackerYou</p>
  </footer>
</body>

</html>
