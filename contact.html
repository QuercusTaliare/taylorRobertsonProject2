<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="contactHeader">
    <nav>
      <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
      </ul>
    </nav>
    <h2>Get In Touch</h2>
  </header>
  <main>
    <div class="contactWrapper">
      <!-- Left -->
      <div>
        <nav>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </nav>
        <p>Info@Email.com</p>
        <div>
          <p>123 - 456 - 7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </div>
      </div>
      <!-- Right -->
      <form>
        <label for="contactName">
          <input 
            type="text" 
            id="contactName" 
            name="contactName" 
            placeholder="Name"
          >
        </label>
        <label for="contactEmail">
          <input 
            type="text" 
            id="contactEmail" 
            name="contactEmail" 
            placeholder="Email address"
          >
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
  <footer>
    <p></p>
  </footer>
</body>

</html>
